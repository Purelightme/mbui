<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binlog记录</title>
    <!-- import Vue.js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.6/vue.min.js"></script>
    <!-- import stylesheet -->
    <link href="https://cdn.bootcdn.net/ajax/libs/iview/3.5.5-rc.1/styles/iview.min.css" rel="stylesheet">
    <!-- import iView -->
    <script src="https://cdn.bootcdn.net/ajax/libs/iview/3.5.5-rc.1/iview.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        #app {
            padding: 60px;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>Binlog记录</h1>

    <br/>
    <br/>

    <i-form :model="params" ref="params" :label-width="80" inline label-position="left">

        <i-row>
            <i-col :span="6">
                <form-item label="数据库">
                    <i-input v-model="params.database"></i-input>
                </form-item>
            </i-col>

            <i-col :span="6">
                <form-item label="表">
                    <i-input v-model="params.table"></i-input>
                </form-item>
            </i-col>

            <i-col :span="6">
                <form-item label="类型">
                    <i-select v-model="params.type">
                        <i-option v-for="(item,index) in typeOptions" :key="item" :label="item" :value="item"></i-option>
                        <!--                        <i-option key="insert" label="insert" value="insert">insert</i-option>-->
                        <!--                        <i-option key="update" label="update" value="update">update</i-option>-->
                        <!--                        <i-option key="delete" label="delete" value="delete">delete</i-option>-->
                        <!--                        <i-option key="database-create" label="database-create" value="database-create">database-create</i-option>-->
                    </i-select>
                </form-item>
            </i-col>
        </i-row>

        <i-row>
            <i-col :span="6">
                <form-item label="时间">
                    <i-input v-model="params.ts"></i-input>
                </form-item>
            </i-col>
            <i-col :span="6">
                <form-item label="Data">
                    <i-input v-model="params.new"></i-input>
                </form-item>
            </i-col>
            <i-col :span="6">
                <form-item label="Old">
                    <i-input v-model="params.old"></i-input>
                </form-item>
            </i-col>
        </i-row>

        <i-button type="success" @click="getList">筛选</i-button>
        <i-button type="warning" @click="reset">重置</i-button>
    </i-form>
    <br/>
    <br/>
    <br/>

    <i-table border :columns="columns" :data="data"></i-table>
    <br/>

    <page :total="total" show-sizer @on-change="changePage" @on-page-size-change="changePageSize"/>
</div>
<script>
    new Vue({
        el: "#app",
        delimiters: ['${', '}'],

        data: {
            typeOptions:[
                "insert",
                "update",
                "delete",
                "database-create",
                "database-alter",
                "database-drop",
                "table-create",
                "table-alter",
                "table-drop",
                "bootstrap-insert"
            ],

            columns: [
                {
                    title: "ID",
                    key: "ID"
                },
                {
                    title: "数据库",
                    key: "database"
                },
                {
                    title: "表",
                    key: "table"
                },
                {
                    title: "类型",
                    key: "type"
                },
                {
                    title: "时间",
                    key: "ts"
                },
                {
                    title: "Data",
                    key: "data"
                },
                {
                    title: "Old",
                    key: "old"
                },
                {
                    title: "Sql",
                    key: "sql"
                },
            ],
            data: [],
            total: 0,
            page: 1,
            pageSize: 10,
            params: {
                database: '',
                table: '',
                type: '',
                ts: '',
                new: '',
                old: '',
                sql: '',
            }
        },
        methods: {
            changePage(page) {
                this.page = page
                this.getList()
            },
            changePageSize(pageSize) {
                this.pageSize = pageSize
                this.getList()
            },
            changeDatabase(database) {
                this.database = database
                this.getList()
            },
            reset() {
                this.params.database = ""
                this.params.table = ""
                this.params.type = ""
                this.params.ts = ""
                this.params.new = ""
                this.params.old = ""
            },
            getList() {
                axios.get("/v1/records", {
                    params: {
                        page: this.page,
                        pageSize: this.pageSize,
                        database: this.params.database,
                        table: this.params.table,
                        ts: this.params.ts,
                        type: this.params.type,
                        data: this.params.new,
                        old: this.params.old
                    }
                }).then((res) => {
                    this.data = res.data.data
                    this.total = res.data.total
                })
            }
        },
        created() {
            this.getList()
        },
    })
</script>
</body>
</html>
